# Language setting
language: node_js

# Version number
node_js:
  - 0.12
  - 0.11
env:
  - var=test2
build:
  pre_ci_boot:
    image_name: drydock/u14nodall
    image_tag: master
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  pre_ci:
    - echo "this is master branch"

  ci:
    - node --version
    - echo $JOB_TRIGGERED_BY_NAME
    - echo $JOB_TRIGGERED_BY_ID
    - jfrog rt u sample_file.tgz test-jfrog-ship
    - jfrog rt dl test-jfrog-ship/testoct.sh
  # - jfrog rt dl test-jfrog-ship/sample_file.tgz
    
integrations:
  hub:
    - integrationName: test-jfrogartifactory
      type: artifactory    
      
      
      




